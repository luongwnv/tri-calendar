<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Duty Roster Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
        }

        .calendar-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .month-year {
            font-size: 20px;
            font-weight: 500;
            color: #666;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e5e5;
        }

        .day-header {
            background: #f8f9fa;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e5e5e5;
        }

        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .day-number {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .shift-info {
            height: 100%;
            background: #f1f3f4;
            border-radius: 6px;
            padding: 8px 10px;
            margin-bottom: 4px;
            font-size: 20px;
            border-left: 3px solid #ddd;
        }

        .shift-info.shift-a {
            background: #e3f2fd;
            border-left-color: #2196f3;
            color: #1565c0;
        }

        .shift-info.shift-b {
            background: #fff3e0;
            border-left-color: #ff9800;
            color: #e65100;
        }

        .shift-info.shift-a1 {
            background: #e8f5e8;
            border-left-color: #4caf50;
            color: #2e7d32;
        }

        .shift-info.shift-off {
            background: #fafafa;
            border-left-color: #9e9e9e;
            color: #616161;
        }

        .shift-info.shift-c {
            background: #f3e5f5;
            border-left-color: #9c27b0;
            color: #7b1fa2;
        }

        .shift-time {
            font-size: 20px;
            opacity: 0.8;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .clock-icon {
            font-size: 16px;
        }

        .driver-name {
            font-size: 11px;
            color: #666;
            margin-bottom: 4px;
        }

        .today {
            background: #ffebee !important;
            border: 2px solid #f44336;
        }

        .past-day {
            background: #e8f5e8 !important;
        }

        .past-day .shift-info {
            background: #e8f5e8 !important;
            border-left-color: #4caf50 !important;
            color: black !important;
        }

        .future-day {
            background: #fff3e0 !important;
        }

        .other-month {
            color: #ccc;
            background: #fafafa;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .calendar-container {
                border-radius: 8px;
            }

            .calendar-header {
                padding: 15px 20px;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .calendar-title {
                font-size: 20px;
                margin-bottom: 2px;
            }

            .month-year {
                font-size: 14px;
            }

            .day-header {
                padding: 8px 3px;
                font-size: 11px;
            }

            .calendar-day {
                min-height: 65px;
                padding: 5px;
            }

            .day-number {
                font-size: 12px;
                margin-bottom: 3px;
            }
            
            .shift-info {
                font-size: 11px;
                padding: 3px 5px;
                margin-bottom: 1px;
            }

            .shift-time {
                font-size: 9px;
                gap: 2px;
                margin-top: 1px;
            }

            .clock-icon {
                font-size: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .calendar-header {
                padding: 10px 15px;
            }

            .calendar-title {
                font-size: 16px;
            }

            .month-year {
                font-size: 12px;
            }

            .day-header {
                padding: 5px 2px;
                font-size: 9px;
            }

            .calendar-day {
                min-height: 55px;
                padding: 3px;
            }

            .day-number {
                font-size: 10px;
                margin-bottom: 2px;
            }

            .shift-info {
                font-size: 9px;
                padding: 2px 3px;
                margin-bottom: 1px;
            }

            .shift-time {
                font-size: 7px;
                gap: 1px;
                margin-top: 1px;
            }

            .clock-icon {
                font-size: 6px;
            }
        }

        .nav-button {
            background: transparent;
            color: #666;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-button:hover {
            color: #333;
        }

        .nav-button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .calendar-nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .today-button {
            background: transparent;
            color: #666;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 6px;
            transition: color 0.2s;
        }

        .today-button:hover {
            color: #333;
            background: #f5f5f5;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .toggle-btn:hover {
            background: #1976d2;
        }

        .toggle-btn.active {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div>
                <h1 class="calendar-title">Lịch làm việc của Trí</h1>
                <div class="month-year" id="monthYear">August 2025</div>
            </div>
            <div class="calendar-nav">
                <button class="nav-button" onclick="previousMonth()">‹</button>
                <button class="today-button" onclick="goToToday()">Today</button>
                <button class="nav-button" onclick="nextMonth()">›</button>
            </div>
            <div class="view-toggle">
                <a href="week-view.html" class="toggle-btn">Week</a>
                <a href="index.html" class="toggle-btn active">Month</a>
                <a href="year-view.html" class="toggle-btn">Year</a>
            </div>
        </div>
        <div class="calendar-grid">
            <div class="day-header">Mon</div>
            <div class="day-header">Tue</div>
            <div class="day-header">Wed</div>
            <div class="day-header">Thu</div>
            <div class="day-header">Fri</div>
            <div class="day-header">Sat</div>
            <div class="day-header">Sun</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
    </div>

    <script>
        // Load and parse the roster data
        async function loadRosterData() {
            try {
                const response = await fetch('./driver_duty_roster.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading roster data:', error);
                return [];
            }
        }

        function parseDate(dateString) {
            const [day, month, year] = dateString.split('/');
            return new Date(year, month - 1, day);
        }

        function formatShiftType(shift) {
            if (shift.startsWith('OFF')) return 'shift-off';
            if (shift === 'A1' || shift === 'A2') return 'shift-a1';
            if (shift === 'A') return 'shift-a';
            if (shift === 'B' || shift === 'B1') return 'shift-b';
            if (shift === 'C' || shift === 'C1') return 'shift-c';
            return 'shift-off';
        }

        let currentDisplayDate = new Date(2025, 7, 1); // Start with August 2025

        function generateCalendar(rosterData) {
            const calendarDays = document.getElementById('calendarDays');
            calendarDays.innerHTML = '';
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const firstDay = new Date(currentDisplayDate.getFullYear(), currentDisplayDate.getMonth(), 1);
            
            // Update month/year display
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthYear').textContent = 
                `${monthNames[currentDisplayDate.getMonth()]} ${currentDisplayDate.getFullYear()}`;
            
            // Find the first Monday before the first day of the month
            const startDate = new Date(firstDay);
            const dayOfWeek = firstDay.getDay();
            const daysToSubtract = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            startDate.setDate(startDate.getDate() - daysToSubtract);
            
            // Generate 42 days (6 weeks)
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== currentDisplayDate.getMonth()) {
                    dayElement.classList.add('other-month');
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayElement.appendChild(dayNumber);
                
                // Find roster data for this date
                const dateString = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                const rosterEntry = rosterData.find(entry => entry.date === dateString);
                
                if (rosterEntry && !rosterEntry.shift.startsWith('OFF')) {
                    // Only apply color coding to days with shifts
                    const dateOnly = new Date(date);
                    dateOnly.setHours(0, 0, 0, 0);
                    
                    if (dateOnly.getTime() === today.getTime()) {
                        dayElement.classList.add('today');
                    } else if (dateOnly < today) {
                        dayElement.classList.add('past-day');
                    } else {
                        dayElement.classList.add('future-day');
                    }
                    
                    const shiftInfo = document.createElement('div');
                    shiftInfo.className = `shift-info ${formatShiftType(rosterEntry.shift)}`;
                    shiftInfo.textContent = rosterEntry.shift;
                    
                    if (rosterEntry.time) {
                        const shiftTime = document.createElement('div');
                        shiftTime.className = 'shift-time';
                        shiftTime.innerHTML = `<span class="clock-icon">⏱️</span>${rosterEntry.time}`;
                        shiftInfo.appendChild(shiftTime);
                    }
                    
                    dayElement.appendChild(shiftInfo);
                }
                
                calendarDays.appendChild(dayElement);
            }
        }

        function goToToday() {
            const today = new Date();
            currentDisplayDate = new Date(today.getFullYear(), today.getMonth(), 1);
            loadAndGenerateCalendar();
        }

        function previousMonth() {
            currentDisplayDate.setMonth(currentDisplayDate.getMonth() - 1);
            loadAndGenerateCalendar();
        }

        function nextMonth() {
            currentDisplayDate.setMonth(currentDisplayDate.getMonth() + 1);
            loadAndGenerateCalendar();
        }

        async function loadAndGenerateCalendar() {
            try {
                const rosterData = await loadRosterData();
                generateCalendar(rosterData);
            } catch (error) {
                console.error('Failed to load data');
                generateCalendar([]);
            }
        }

        // Initialize the calendar
        async function init() {
            await loadAndGenerateCalendar();
        }

        init();
    </script>
</body>
</html>
