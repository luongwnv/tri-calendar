<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year View - Driver Duty Roster Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .calendar-container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #fff;
            border-bottom: 1px solid #e5e5e5;
        }

        .calendar-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
        }

        .year-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .month-container {
            background: #fafafa;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e5e5e5;
        }

        .month-header {
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .mini-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
        }

        .mini-day-header {
            background: #e9ecef;
            padding: 4px 2px;
            text-align: center;
            font-size: 10px;
            font-weight: 600;
            color: #666;
        }

        .mini-day {
            background: white;
            min-height: 25px;
            padding: 2px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            font-size: 10px;
        }

        .mini-day-number {
            font-size: 9px;
            color: #333;
            line-height: 1;
        }

        .mini-shift {
            width: 12px;
            height: 8px;
            border-radius: 2px;
            margin-top: 1px;
            font-size: 6px;
            text-align: center;
            line-height: 8px;
            color: white;
        }

        .mini-shift.shift-a {
            background: #2196f3;
        }

        .mini-shift.shift-b {
            background: #ff9800;
        }

        .mini-shift.shift-a1 {
            background: #4caf50;
        }

        .mini-shift.shift-c {
            background: #9c27b0;
        }

        .mini-day.today {
            background: #ffebee;
            border: 1px solid #f44336;
        }

        .mini-day.past-day {
            background: #f1f8e9;
        }

        .mini-day.future-day {
            background: #fff8e1;
        }

        .mini-day.other-month {
            color: #ccc;
            background: #f8f9fa;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
        }

        .toggle-btn {
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .toggle-btn:hover {
            background: #1976d2;
        }

        .toggle-btn.active {
            background: #1565c0;
        }

        @media (max-width: 1200px) {
            .year-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .year-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 15px;
            }

            .calendar-header {
                padding: 15px 20px;
                flex-direction: column;
                gap: 10px;
            }

            .calendar-title {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .year-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 class="calendar-title">Lịch làm việc của Trí - 2025</h1>
            <div class="view-toggle">
                <a href="week-view.html" class="toggle-btn">Week</a>
                <a href="index.html" class="toggle-btn">Month</a>
                <a href="year-view.html" class="toggle-btn active">Year</a>
            </div>
        </div>
        <div class="year-grid" id="yearGrid"></div>
    </div>

    <script>
        async function loadRosterData() {
            try {
                const response = await fetch('./driver_duty_roster.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error loading roster data:', error);
                return [];
            }
        }

        function formatShiftType(shift) {
            if (shift.startsWith('OFF')) return 'shift-off';
            if (shift === 'A1' || shift === 'A2') return 'shift-a1';
            if (shift === 'A') return 'shift-a';
            if (shift === 'B' || shift === 'B1') return 'shift-b';
            if (shift === 'C' || shift === 'C1') return 'shift-c';
            return 'shift-off';
        }

        function generateMiniCalendar(month, year, rosterData) {
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            
            const monthContainer = document.createElement('div');
            monthContainer.className = 'month-container';

            const monthHeader = document.createElement('div');
            monthHeader.className = 'month-header';
            monthHeader.textContent = monthNames[month];
            monthContainer.appendChild(monthHeader);

            const miniCalendar = document.createElement('div');
            miniCalendar.className = 'mini-calendar';

            // Add day headers
            const dayHeaders = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];
            dayHeaders.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'mini-day-header';
                dayHeader.textContent = day;
                miniCalendar.appendChild(dayHeader);
            });

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const firstDay = new Date(year, month, 1);
            const startDate = new Date(firstDay);
            const dayOfWeek = firstDay.getDay();
            const daysToSubtract = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            startDate.setDate(startDate.getDate() - daysToSubtract);

            // Generate 42 days (6 weeks)
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);

                const dayElement = document.createElement('div');
                dayElement.className = 'mini-day';

                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }

                const dayNumber = document.createElement('div');
                dayNumber.className = 'mini-day-number';
                dayNumber.textContent = date.getDate();
                dayElement.appendChild(dayNumber);

                // Find roster data for this date
                const dateString = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                const rosterEntry = rosterData.find(entry => entry.date === dateString);

                if (rosterEntry && !rosterEntry.shift.startsWith('OFF')) {
                    const dateOnly = new Date(date);
                    dateOnly.setHours(0, 0, 0, 0);

                    if (dateOnly.getTime() === today.getTime()) {
                        dayElement.classList.add('today');
                    } else if (dateOnly < today) {
                        dayElement.classList.add('past-day');
                    } else {
                        dayElement.classList.add('future-day');
                    }

                    const shiftElement = document.createElement('div');
                    shiftElement.className = `mini-shift ${formatShiftType(rosterEntry.shift)}`;
                    shiftElement.textContent = rosterEntry.shift;
                    dayElement.appendChild(shiftElement);
                }

                miniCalendar.appendChild(dayElement);
            }

            monthContainer.appendChild(miniCalendar);
            return monthContainer;
        }

        async function generateYearView() {
            const yearGrid = document.getElementById('yearGrid');
            const rosterData = await loadRosterData();

            for (let month = 0; month < 12; month++) {
                const miniCalendar = generateMiniCalendar(month, 2025, rosterData);
                yearGrid.appendChild(miniCalendar);
            }
        }

        // Initialize the year view
        generateYearView();
    </script>
</body>
</html>
